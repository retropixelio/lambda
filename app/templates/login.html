<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
    .btn-primary {
        background-color: rgb(45, 0, 141);
        border-color: rgb(45, 0, 141);
    } 
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="text-align: center">
            <img src="https://i.ibb.co/yR7KjSK/Logo.png" class="rounded-circle my-5" style="width:200px">
        </div>
        <div class="row justify-content-center my-5">
            <form action="" method="post">
                <div class="mb-3">
                  <label for="access_key" class="form-label">Verification Code</label>
                  <input name="access_key" type="text" class="form-control" id="access_key" required>
                </div>
                <div class="justify-content-right" style="text-align:right">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
                <p {{invalid}} style="color:red">Invalid Data</p>
              </form>
              <div class="row align-items-center my-5"> 
                <div class="alert alert-primary" role="alert">
                    By Sign-In you grant Google and Amazon-Alexa to access your devices
                </div>
              </div>
        </div>
    </div>
</body>
</html>
